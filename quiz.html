<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root = document.getElementById("root");
    const Quiz = () => {
      const [questions, setQuestions] = React.useState([
        {
          question: "What is the capital of France?",
          options: ["London", "Berlin", "Paris", "Madrid"],
          correctAnswer: "Paris",
          selectedAnswer: null,
        },
        {
          question: "What is 2 + 2?",
          options: ["3", "4", "5", "6"],
          correctAnswer: "4",
          selectedAnswer: null,
        },
        {
          question: 'Who wrote "Romeo and Juliet"?',
          options: [
            "William Shakespeare",
            "Charles Dickens",
            "Jane Austen",
            "Mark Twain",
          ],
          correctAnswer: "William Shakespeare",
          selectedAnswer: null,
        },
      ]);

      const [score, setScore] = React.useState(null);
      const [showScore, setShowScore] = React.useState(false);

      const handleAnswerSelected = (questionIndex, selectedOption) => {
        const updatedQuestions = [...questions];
        updatedQuestions[questionIndex].selectedAnswer = selectedOption;
         
        setQuestions(updatedQuestions);
      };

      const handleSubmit = () => {
         
        const userScore = questions.reduce((acc, curr) => {
          return curr.selectedAnswer === curr.correctAnswer ? acc + 1 : acc;
        }, 0);
        
        setScore(userScore);
        setShowScore(true);
      };

      const handleRestart = () => {
         
        setQuestions(questions.map((q) => ({ ...q, selectedAnswer: null })));
        setScore(null);
        setShowScore(false);
      };

      return (
        <div>
          {!showScore ? (
            <div>
              {questions.map((question, index) => (
                <div key={index}>
                  <h3>{question.question}</h3>
                  <ul>
                    {question.options.map((option, optionIndex) => (
                      <li key={optionIndex}>
                        <input
                          type="radio"
                          name={`question${index}`}
                          value={option}
                          checked={option === question.selectedAnswer}
                          onChange={() => handleAnswerSelected(index, option)}
                        />
                        {option}
                      </li>
                    ))}
                  </ul>
                </div>
              ))}
              <button onClick={handleSubmit}>Submit</button>
            </div>
          ) : (
            <div>
              <h2>
                Your Score: {score}/{questions.length}
              </h2>
              <button onClick={handleRestart}>Restart Quiz</button>
            </div>
          )}
        </div>
      );
    };
    ReactDOM.createRoot(root).render(<Quiz />);
  </script>
</html>
