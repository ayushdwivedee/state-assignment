<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root=document.getElementById("root");

    function App(){
      let [color,setColor]=React.useState("")
      function findColor(){
        let colorFound=document.getElementById("color")
        setColor( 
          color="#"+colorFound.value
        )

      }
      return <>
      <input type="text" id="color" onChange={findColor} placeholder="Enter Your HEX Color code"/>
      <br/><br/>
      {color.length<=3 ? "Invalid Color Code" :<p>Color Code is : {color}</p>}
      <br/><br/>
      <div style={{backgroundColor:`${color}`,width:"100px",height:"100px",border:"1px solid red"}}></div>
      </>
    }

    ReactDOM.createRoot(root).render(<App/>)
  </script>
</html>
